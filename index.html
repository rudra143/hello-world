    <title>Git Remote</title>
  </head>
  <body>

  git remote add origin "paste ssh url"
  git clone "paste ssh url" ==== to copy git repo in local device

  git pull origin master ==== to get changes of remote repo to local device
  git push origin master ==== to send changes of local devvice to remote repo


  </body>
</html>
